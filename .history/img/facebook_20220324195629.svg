<svg fill="none" viewBox="0 0 400 400" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
           
 a {
  position: relative; 
  display: block;
  width: 60px;
  height: 60px;
  text-align: center;
  line-height: 63px;
  background: #333;
  border-radius: 50%;
  font-size: 30px;
  color: #737373;
  transition: .5s;
}
 a::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background: #ff0099;
  transition: .5s;
  transform: scale(.9);
  z-index: -1;
}

 a:hover::before {
  transform: scale(1.1);
  box-shadow: 0 0 15px #ff0099;
}

 a:hover {
  color: #ff0099;
  box-shadow: 0 0 5px #ff0099;
  text-shadow: 0 0 5px #ff0099;
}
</style>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">


<div>
  
    <a href="#">
      <i class="fab fa-edge"></i>
    </a>

       
    </foreignObject>
</svg>