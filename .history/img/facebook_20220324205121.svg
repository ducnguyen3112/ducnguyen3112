<svg fill="none" viewBox="0 0 400 400" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        
            <style>
              
span {
  position: relative; 
  display: block;
  width: 60px;
  height: 60px;
  text-align: center;
  line-height: 63px;
  background: #333;
  border-radius: 50%;
  font-size: 30px;
  color: #737373;
  transition: .5s;
}
span::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background: #ff0099;
  transition: .5s;
  transform: scale(.9);
  z-index: -1;
}

 span:hover::before {
  transform: scale(1.1);
  box-shadow: 0 0 15px #ff0099;
}

 span:hover {
  color: #ff0099;
  box-shadow: 0 0 5px #ff0099;
  text-shadow: 0 0 5px #ff0099;
}
            </style>
          <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>
    <span>
      <i class="fab fa-edge"></i>
    </span>
    
    </foreignObject>
</svg>